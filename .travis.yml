language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"

before_install:
  - pip install --upgrade virtualenv
  - virtualenv --python=python venv
  - source venv/bin/activate
  - python --version
  - pip --version
  - pip install nose python-coveralls
  - pip install flake8 twine

install:
  # install your own package into the environment
  # pip install -e rather than setup.py, so that coverage can find the source
  - pip install -e ./

script:
  - pip install -e ./[tests]
  - nosetests --with-coverage --cover-erase --cover-package=pyluos -v -w tests/

after_success:
    - coveralls
    - flake8 --statistics --count --config=setup.cfg pyluos
    - pip uninstall -y pyluos

after_failure:
    - pip uninstall -y pyluos

deploy:
  provider: pypi
  user: "pierre-rouanet"
  password:
    secure: 
  on:
    tags: true
